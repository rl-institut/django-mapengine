<div class="mapengine-legend-item">
  <div class="mapengine-legend-item-left">
    <span class="mapengine-legend-{{ item.shape }}" style="background: {{ item.color }}"></span>
    <span class="mapengine-legend-item-label">{{ item.title }}</span>
  </div>
  <div class="mapengine-legend-item-right">
    <div class="mapengine-legend-tooltip-container">
      {% if item.tooltip %}
        <!-- Heroicons -->
        <svg xmlns="http://www.w3.org/2000/svg"
             class="mapengine-legend-info-icon"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
        </svg>
      <div class="mapengine-legend-tooltip">{{ item.tooltip }}</div>
      {% endif %}
    </div>
    <label class="mapengine-legend-switch">
      <input type="checkbox" class="mapengine-legend-switch-input mapengine-layer" data-layer-name="{{ item.layer_name }}" {% if item.checked %}checked{% endif %}/>
      <div class="mapengine-legend-switch-track"></div>
      <div class="mapengine-legend-switch-thumb"></div>
    </label>
  </div>
</div>
